<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Welcome</title>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="./images/Logo.png" >
        </div>
        <div class="nav-right">
            <ul class="nav-items">
                <li class="nav-item">About Us</li>
                <li class="nav-item">Benefits</li>
                <li class="nav-item">Projects</li>
                <li class="nav-item">Stages</li>
                <li class="nav-item">Services</li>
            </ul>

            <div class="contact">
                <p><i class="fa-solid fa-phone"></i></p>
                <div class="contact-details">
                    <p>Call Us</p>
                    <p>+38 (097) 654 54 34</p>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="first">
            <h1 class="heading">Interior Design That <br> Care About Details</h1>
            <div class="info-first">
                <div class="infocard">
                    <div class="vertical-line"></div>
                    <div class="circle circle-first"></div>

                    <p><i class="fa-solid fa-puzzle-piece"></i></p>
                    <p>We create your space better based on your own ideas</p>
                </div>
            </div>
        </div>

        <div class="second">
            <div class="button">
                <a href="#">Learn More</a>
            </div>
            <div class="info-second">
                <div class="infocard">
                    <div class="horizontal-line"></div>
                    <div class="circle circle-second"></div>
                    <p><i class="fa-solid fa-lightbulb"></i></p>
                    <p>Innovation ideas, stylish design for homes & Business</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
